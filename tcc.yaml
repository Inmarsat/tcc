Network:
  mgmt:
    netmask: 255.255.255.0
    gateway: 192.168.1.254
    dns: 192.168.1.254
  vxlan:
    netmask: 255.255.255.0
Customers:
- name: cust1
  back_refs: [svc1, svc3]
- name: cust2
  back_refs: []
VirtualRouters:
- name: vr1
  ipaddress: 192.168.1.70
  host: 192.168.1.66
  back_refs: [pp1]
- name: vr2
  ipaddress: 192.168.1.71
  host: 192.168.1.66
  back_refs: [pp2]
ProtocolProcessors:
- name: pp1
  ipaddress: 192.168.1.80
  host: 192.168.1.66
  vxlanip: 10.0.0.1
  virtualrouter: vr1
  back_refs: [t1]
- name: pp2
  ipaddress: 192.168.1.81
  host: 192.168.1.66
  vxlanip: 10.0.0.2
  virtualrouter: vr2
  back_refs: [t2]
Terminals:
- name: t1
  ipaddress: 192.168.1.90
  host: 192.168.1.66
  vxlanip: 10.0.0.10
  protocolprocessor: pp1
  back_refs: [svc1]
  Id: 1
- name: t2
  ipaddress: 192.168.1.91
  host: 192.168.1.66
  vxlanip: 10.0.0.11
  protocolprocessor: pp2
  back_refs: [svc3]
  Id: 1
Services:
- name: svc1
  terminal: t1
  customer: cust1
  routetarget: '1:1'
  subnet: 1.0.0.0/24
  back_refs: [ep1]
  Id: 1
- name: svc3
  terminal: t2
  customer: cust1
  routetarget: '1:3'
  subnet: 3.0.0.0/24
  back_refs: [ep3]
  Id: 1
Endpoints:
- name: ep1
  endpointtype: lxc
  service: svc1
- name: ep3
  endpointtype: lxc
  service: svc3
